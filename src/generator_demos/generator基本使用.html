<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>generator基本使用</title>
    <script>
        $(function() {
            function* show() {
                console.log('a');
                yield ;
                console.log('b');
            }

            const genObj = show();
            genObj.next(); //输出a
            genObj.next(); //输出b
            genObj.next(); //输出{value: undefined, done: true}
        })
    </script>
</head>
<body>

</body>
</html>
