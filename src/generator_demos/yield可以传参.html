<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>yield可以传参</title>
    <script>
        $(function() {
            function* show(num1, num2) {
                console.log(num1 + ' ' + num2);
                const a = yield;
                console.log(a)
            }

            const genObj = show(66, 99);
            genObj.next(12); //输出 "66 99" 没法给yield传参（原因：generator在执行yield前半部分，没走到赋值操作）
            genObj.next(55); //输出55
            genObj.next(67); //输出{value: undefined, done: true}
        })
    </script>
</head>
<body>

</body>
</html>
